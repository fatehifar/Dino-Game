.background-object {
            position: absolute;
            z-index: -1;
            bottom: 10px;
            left: 600px;
            background: url('tent01.png') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <h1>Dinosaur Game</h1>
    <p>Press SPACE to jump</p>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="obstacle" id="obstacle"></div>
        <div class="background-object" id="background"></div>
    </div>
    <script>
        let dino = document.getElementById("dino");
        let obstacle = document.getElementById("obstacle");
        let background = document.getElementById("background");
        let isJumping = false;

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !isJumping) {
                jump();
            }
        });

        function jump() {
            let position = 0;
            isJumping = true;
            let upInterval = setInterval(() => {
                if (position >= 100) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        dino.style.bottom = position + "px";
                    }, 20);
                }
                position += 5;
                dino.style.bottom = position + "px";
            }, 20);
        }

        function moveObstacle() {
            let obstaclePosition = 600;
            let obstacleTimer = setInterval(() => {
                if (obstaclePosition <= 0) {
                    obstaclePosition = 600;
                }
                if (obstaclePosition > 50 && obstaclePosition < 90 && parseInt(dino.style.bottom) < 40) {
                    alert("Game Over!");
                    clearInterval(obstacleTimer);
                }
                obstaclePosition -= 5;
                obstacle.style.left = obstaclePosition + "px";
            }, 20);
        }
        moveObstacle();

        function moveBackground() {
            let backgroundPosition = 600;
            let backgroundTimer = setInterval(() => {
                if (backgroundPosition <= -60) {
                    backgroundPosition = 800 + Math.random() * 400; // Randomize reappearance
                }
                backgroundPosition -= 2; // Moves slower than the obstacle
                background.style.left = backgroundPosition + "px";
            }, 30);
        }
        moveBackground();
    </script>
</body>
</html>
